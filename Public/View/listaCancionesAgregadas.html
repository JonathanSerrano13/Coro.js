<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Canciones del Evento</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left" />
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
    <link rel="stylesheet" href="/css/listaCanciones.css">
</head>

<body>


    <div class="contenedor">
        <h1>Canciones del Evento</h1>

        <div class="buscar-canciones">
            <button class="btn" id="btn-regresar"><span class="material-symbols-outlined">chevron_left</span></button>
            <button class="btn-canciones-disponibles" id="btn-agregar-canciones"><i
                    class="fi fi-ss-list-music"></i></button>
        </div>

        <div class="lista">
            <ul id="lista-canciones">

                <!-- Aqui se mostraran las canciones-->
            </ul>
        </div>
    </div>


    <div id="fondoModal"
        style="display:none; position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.5);z-index:999;">
    </div>

    <!-- Modal Letra -->
    <div id="modalLetra" class="modal"
        style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:#fff; z-index:1000; padding:20px; overflow:auto;">
        <button id="cerrarLetra">Cerrar</button>
        <h2>Letra</h2>
        <iframe id="iframeLetra" style="width:100%; height:90%;" frameborder="0"></iframe>
    </div>

    <!-- Modal Partitura -->
    <div id="modalPartitura" class="modal"
        style="display:none; position:fixed; top:10%; left:10%; width:80%; height:80%; background:#fff; z-index:1000; padding:20px; overflow:auto;">
        <button id="cerrarPartitura">Cerrar</button>
        <h2>Partitura</h2>
        <iframe id="iframePartitura" style="width:100%; height:90%;" frameborder="0"></iframe>
    </div>

    <script src="../js/listaCancionesAgregadas.js"></script>

</body>

</html>
