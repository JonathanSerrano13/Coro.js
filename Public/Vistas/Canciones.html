<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Canciones</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chevron_left" />
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-straight/css/uicons-solid-straight.css'>
        <link rel="stylesheet" href="/css/canciones.css">
</head>

<body>
    <div class="contenedor">
        <h1>Canciones</h1>
    <form method="POST" id="form-agregar-canciones">
        <div class="buscar-canciones">
            <button type="button" class="btn" onclick="window.location.href='listaCanciones.html'" ><span class="material-symbols-outlined">chevron_left</span></button>
            <input type="text" id="busqueda" placeholder="Buscar canción">
            <button type="submit" class="btn-agregar" id="btn-agregar" onclick="window.location.href='listaCanciones.html'" ><i class="fi fi-rr-add"></i></button>
        </div>

        <div class="lista">
            <ul id="lista-canciones">
                <li class="item">
                    <input type="checkbox" id="cancion[0]" name="canciones" value="[0]">
                    <label for="cancion[0]">cancion[1]</label>
                </li>
                   <!-- Aquí se generarán las canciones dinámicamente -->
                </li>
            </ul>
        </div>
     </form>   
    </div>

    <script src="js/canciones.js"></script>

</body>

</html>
