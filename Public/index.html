<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="./css/index.css">
    
</head>

<body>


    <div class="contenedor">
        <div class="logo">
            <img src="./images/logo parroquia.png" alt="Logo">
        </div>
        <h1>Bienvenido</h1>
        <form id="loginForm">
            <div class="fields">
                <div class="field">
                     <label for="email">CORREO</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="field">
                    <label for="password">CONTRASEÑA</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required autocomplete="off">
                </div>
            </div>
            <div class="actions">
                <button type="button" class="btn" onclick="window.location.href='/View/Registro.html'"">Registrar</button>
                <button type="submit" class="btn" ><!--</button>onclick="window.location.href='Vistas/Eventos.html'" >-->Iniciar sesión</button>
            </div>
        </form>
    </div>

    <script src="./js/login.js"></script> 
</body>

</html>
